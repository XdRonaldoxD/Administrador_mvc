<div class="container-login">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form" [formGroup]="loginForm" autocomplete="nope">
                <h2 class="title">Iniciar Sesión</h2>
                <div class="input-field"  [class.is-invalid]="loginForm.controls['email']|isInvalid">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="email" formControlName="email"
                        [autocomplete]="true"
                        placeholder="customer@example.com" />
                </div>
                <div class="text-danger">
                    <div style="font-weight: 700;" *ngIf="loginForm.controls['email']|hasError:'required'">
                        Correo Vacia
                    </div>
                    <div  style="font-weight: 700;" *ngIf="loginForm.controls['email']|hasError:'email'">
                        Correo Incorrecto
                    </div>
                </div>
                <div class="input-field">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input type="password" placeholder="Contraseña"
                        [class.is-invalid]="loginForm.controls['password']|isInvalid" formControlName="password" />
                </div>
                <div class="text-danger">
                    <div  style="font-weight: 700;" *ngIf="loginForm.controls['password']|hasError:'required'">
                        Contraseña Vacia
                    </div>
                </div>
                <input type="button" value="Ingresar" class="btn-login solid" (click)="login()" />
            </form>
            <form class="sign-up-form" [formGroup]="registrarForm" autocomplete="nope">
                <h2 class="title">Registrarse</h2>
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" formControlName="nombre"
                      [class.is-invalid]="registrarForm.controls['nombre']|isInvalid"
                       placeholder="Nombre" />
                </div>
                <div class="text-danger">
                    <div *ngIf="registrarForm.controls['nombre']|hasError:'required'">
                        Nombre Vacia
                    </div>
                </div>
                <div class="input-field">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" formControlName="email"
                    [class.is-invalid]="registrarForm.controls['email']|isInvalid" placeholder="Email" />
                </div>
                <div class="text-danger">
                    <div *ngIf="registrarForm.controls['email']|hasError:'required'">
                        Correo Vacia
                    </div>
                    <div *ngIf="registrarForm.controls['email']|hasError:'email'">
                        Correo Incorrecto
                    </div>
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input  type="password" formControlName="password"
                    [class.is-invalid]="registrarForm.controls['password']|isInvalid" placeholder="Contraseña" />
                </div>
                <div class="text-danger">
                    <div *ngIf="registrarForm.controls['password']|hasError:'required'">
                        Contraseña Vacia
                    </div>
                </div>
                <input type="button" class="btn-login" value="Registrar" (click)="RegistrarSession()" />

            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Nuevo Aqui ?</h3>
                <button class="btn-login transparent" id="sign-up-btn">
                    REGISTRARSE
                </button>
            </div>
            <img src="../../assets/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Ya estas registrado?</h3>
                <button class="btn-login transparent" id="sign-in-btn">
                    INICIAR SESIÓN
                </button>
            </div>
            <img src="../../assets/img/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
