<div class="modal fade" id="exampleModalBodegaCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center"> <strong> {{texto_cabezera}}</strong></h5>
                <button  class="close" type="button" data-dismiss="modal" aria-label="Close" data-original-title=""
                    title=""><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="bodegaForm" autocomplete="nope" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <h6 for="name" class="control-label">Nombre<span
                                        class="text-danger">(*)</span></h6>
                                    <input type="text" class="form-control" id="glosa_bodega"
                                        placeholder="Ingrese una bodega" formControlName="glosa_bodega"
                                        [class.is-invalid]="bodegaForm.controls['glosa_bodega']|isInvalid">
                                    <div class="text-danger">
                                        <div *ngIf="bodegaForm.controls['glosa_bodega']|hasError:'required'">
                                            Bodega Vacia
                                        </div>
                                    </div>
                            
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-secondary" type="button">Salir</button>
                <button (click)="GuardarActualizarBodega()" class="btn btn-primary"  type="button">GUARDAR BODEGA</button>
            </div>
        </div>

    </div>
</div>
