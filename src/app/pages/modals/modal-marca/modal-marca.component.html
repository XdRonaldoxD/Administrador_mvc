<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter"
    aria-hidden="true" data-backdrop="static"  data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center"> <strong> {{texto_cabezera}}</strong></h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close" data-original-title=""
                    title=""><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="marcarForm" autocomplete="nope" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h6 for="name" class="col-sm-12 control-label">Nombre<span
                                        class="text-danger">(*)</span></h6>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="glosa_marca"
                                        placeholder="Ingrese un nombre" formControlName="glosa_marca"
                                        [class.is-invalid]="marcarForm.controls['glosa_marca']|isInvalid">
                                    <div class="text-danger">
                                        <div *ngIf="marcarForm.controls['glosa_marca']|hasError:'required'">
                                            Marca Vacia
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal" data-original-title=""
                    title="">Salir</button>
                <button (click)="GuardarActualizarCategoria()" id="GuardarActualizarCategoria" class="btn btn-primary"
                    type="button">
                    GUARDAR MARCA</button>
            </div>
        </div>

    </div>
</div>
